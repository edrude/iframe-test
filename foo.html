<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>foo.cpp Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: transparent;
    }

    body {
      display: flex;
      align-items: stretch;
    }

    pre {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
    }

    code {
      display: block;
      height: 100%;
      white-space: pre;
    }
  </style>
</head>
<body>


<pre><code id="code-block" class="language-cpp">Loading...</code></pre>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script>
  fetch('foo.cpp')
    .then(response => response.text())
    .then(code => {
      const block = document.getElementById('code-block');
      block.textContent = code;
      Prism.highlightElement(block);
    })
    .catch(err => {
      document.getElementById('code-block').textContent = 'Failed to load foo.cpp: ' + err;
    });
</script>

</body>
</html>
