<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>foo.cpp Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    a.download-link {
      display: inline-block;
      margin-bottom: 1em;
      font-size: 1rem;
    }
    pre {
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h2>foo.cpp</h2>

<a href="foo.cpp" download class="download-link">⬇️ Download foo.cpp</a>

<pre class="line-numbers"><code id="code-block" class="language-cpp">Loading...</code></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script>
  fetch('foo.cpp')
    .then(response => response.text())
    .then(code => {
      const block = document.getElementById('code-block');
      block.textContent = code;
      Prism.highlightElement(block);
    })
    .catch(err => {
      document.getElementById('code-block').textContent = 'Failed to load foo.cpp: ' + err;
    });
</script>

</body>
</html>
